apiVersion: apps/v1
kind: Deployment
metadata:
  name: persistenceagent
spec:
  template:
    spec:
      containers:
      - name: ml-pipeline-persistenceagent
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: $(PRIVATE_REGISTRY)/gcr.io/ml-pipeline/persistenceagent:0.2.0
        imagePullPolicy: IfNotPresent
      serviceAccountName: ml-pipeline-persistenceagent
